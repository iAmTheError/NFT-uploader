<!DOCTYPE html>
<html>
<head> 
  <title>Upload NFT</title>
</head>
<body>
  <div>
    <input type="file" id="fileInput" accept="image/*">
    <input type="text" id="fileName" placeholder="Enter NFT name">
    <input type ="text" id="fileDescription" placeholder="Enter NFT description">
    <button id="uploadButton">Deploy NFT</button>
    <p id="uploadStatus"></p>
    <p id="tokenId"></p>
    <img id="preview" style="display:none; max-width:300px; margin-top:10px;"/>
    <script type="module" src="src/upload.js"></script>
  </div>
  <div>
    <button id="connectButton">Connect to Wallet</button>
    <p id="walletAddress"></p>
    <script type="module" src="src/wallets.js"></script>
  </div>
  <div id="view">
    <h2>View NFT</h2>
    <input type="text" id="tokenIdInput" placeholder="Enter Token ID">
    <button id="viewButton">Get URL</button>
    <p id="owner"></p>
    <p id="owned"></p>
    <p id="nftUrl"></p>
    <script type="module" src="src/upload.js"></script>
  </div>
</body>
</html>
